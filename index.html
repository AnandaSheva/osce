<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✨ OSCE Day ✨</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1 class="typewriter main-text" data-text="✨ OSCE Day ✨"></h1>
      <div class="typewriter-container">
        <p class="typewriter dynamic-text" data-text="Halo Sayanggg" data-delay="2000"></p>
        <p class="typewriter dynamic-text" data-text="OSCEnya udah selesai ya?" data-delay="4000"></p>
        <p class="typewriter dynamic-text" data-text="Selamat sayang udah selesaiin ujian OSCE hari ini! 🎉" data-delay="6500"></p>
        <p class="typewriter dynamic-text" data-text="Semoga hasilnya memuaskan 📝" data-delay="11500"></p>
        <p class="typewriter dynamic-text" data-text="Walaupun aku gatau pasti mekanisme ujiannya 😅" data-delay="9000"></p>
        <p class="typewriter dynamic-text" data-text="Aku ngga mementingkan hasil akhirnya, tapi..." data-delay="14000"></p>
        <p class="typewriter dynamic-text" data-text="Tapi aku ikut merasakan kamu udah berjuang semingguan ini 💪" data-delay="16500"></p>
        <p class="typewriter dynamic-text" data-text="Mulai dari belajar sampe begadang, terus dilanjut lagi paginya 😴" data-delay="18000"></p>
        <p class="typewriter dynamic-text" data-text="Sampe belajarnya pun ditambah dengan ngelaprak 📃" data-delay="18000"></p>
        <p class="typewriter dynamic-text" data-text="Kamu hebat banget!, udah berjuang maksimal ✨" data-delay="19000"></p>
        <p class="typewriter dynamic-text" data-text="Aku bangga banget sama kamu! 🥰" data-delay="20000"></p>
        <p class="typewriter dynamic-text" data-text="Sekarang waktunya kamu istirahat ya sayang! 💤" data-delay="21000"></p>
        <p class="typewriter dynamic-text" data-text="LOVEE UUUUU 🥰💖" data-delay="22000"></p>
      </div>
      
      <!-- Image Carousel (initially hidden) -->
      <div class="image-carousel" style="display: none;">
        <div class="carousel-track">
          <img src="assets/1.jpg" alt="beautifulgirl1">
          <img src="assets/2.jpg" alt="beautifulgirl2">
          <img src="assets/3.jpg" alt="beautifulgirl3">
          <img src="assets/4.jpg" alt="beautifulgirl4">
          <img src="assets/5.jpg" alt="beautifulgirl5">
          <img src="assets/6.jpg" alt="beautifulgirl6">
          <!-- Duplicate for seamless loop -->
          <img src="assets/1.jpg" alt="beautifulgirl1">
          <img src="assets/2.jpg" alt="beautifulgirl2">
          <img src="assets/3.jpg" alt="beautifulgirl3">
          <img src="assets/4.jpg" alt="beautifulgirl4">
          <img src="assets/5.jpg" alt="beautifulgirl5">
          <img src="assets/6.jpg" alt="beautifulgirl6">
        </div>
      </div>

      <div class="sound">
        <audio id="background-music" loop autoplay>
          <source src="assets/kasih.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
